                    <button class="btn d-inline-flex align-items-center rounded border-0" *ngFor="let carpeta of carpetas" (click)="mostrarFicherosCarpeta(carpeta.id)">

        <div class="col py-3">
            <div class="bg-black bg-opacity-50">

              <div *ngFor="let carpeta of carpetas">
                <div *ngIf="carpeta.id == idCarpeta">
                  <h1>{{carpeta.nombre}}</h1>
                </div>
              </div>
              <h1 *ngIf="idCarpeta == 0">root</h1>

              <div *ngFor="let archivo of archivos" class="row" >

                <div *ngIf="archivo.id_categoria == idCarpeta">
                <div class="col-2">
                  <h1 class="fs-5">{{archivo.nombre}}</h1>
                </div>
                <div class="col-2">
                  <h1 class="fs-5">{{archivo.id_categoria}}</h1>
                </div>
              </div>
            </div>
            </div>
